<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registration Form
		</div>

		<form>
			<div class="form_wrap">
				<div class="input_wrap">
					<label for="text">Name</label>
					<input type="text" id="uname" name="uname" [(ngModel)]="sign_uname" required>
				</div>
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<input type="text" id="email" name="email" [(ngModel)]="sign_email" required>
				</div>
				
				<div class="input_wrap">
					<label for="password">Password</label>
					<input type="password" id="pass" name="pass"[(ngModel)]="sign_pass" required>
				</div>
				<br>
				<div class="input_wrap">
					<input type="submit" value="Register Now" class="submit_btn" (click)="register()" required>
				</div>
				
			</div>
		</form>
	</div>
</div>
